<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.scss">
	<link href="http://allfont.ru/allfont.css?fonts=roboto-regular" rel="stylesheet" type="text/css" />
	<title>Document</title>
</head>
<body>

 <div class="icons-1">
	  <a href="#" class="user"><i class="fa fa-user"></i></a>
    <a href="#" class="user"><i class="fa fa-trash-o"></i></a>
    <a href="#" class="user"><i class="fa fa-thermometer-half"></i></a>
    <a href="#" class="user"><i class="fa fa-volume-off"></i></a>
    <a href="#" class="user"><i class="fa fa-volume-up"></i></a>
    <a href="#" class="user"><i class="fa fa-calendar"></i></a>
    <a href="#" class="user"><i class="fa fa-wifi"></i></a>
    <a href="#" class="user"><i class="fa fa-bell-o"></i></a>
    
	</div>
  <div class="icons-2">
	  <a href="#" class="user"><i class="fa fa-wrench"></i></a>
    <a href="#" class="user"><i class="fa fa-clock-o"></i></a>
    <a href="#" class="user"><i class="fa fa-thermometer-half"></i></a>
    <a href="#" class="user"><i class="fa fa-battery-empty"></i></a>
    <a href="#" class="user"><i class="fa fa-battery-half"></i></a>
    <a href="#" class="user"><i class="fa fa-lock"></i></a>
    <a href="#" class="user"><i class="fa fa-unlock"></i></a>   
	</div>
	 <ul class="menu">
      <li><a href="#"><i class="fa fa-home"></i>HOME</a></li>
      <li><a href="#"><i class="fa fa-cogs"></i>DEVICE BUILDER</a></li>
      <li><a href="#"><i class="fa fa-list"></i>DEVICE LIST</a></li>
    </ul>
    <form class="form">
      <input type="text" placeholder="Value"/>
      <input type="select" placeholder="Location"/>
      <input type="number" placeholder="Search"/>
      <button class="btn btn-orange">Button</button>
      <button class="btn btn-grey">Button</button>
      <button class="btn btn-add">Add</button>
      <div>
            <label class="switch">
              <input type="checkbox" checked={this.props.data.status}
                    onChange={this.onStatusChange}/>
              <div class="slider round"></div>
            </label>
      </div>
    </form> 
  <div class="font">
    <h1>Roboto regular </h1>
    <h2>Roboto regular </h2>
    <h3>Roboto regular </h3>
    <h4>Roboto regular </h4>
    <h5>Roboto regular </h5>
    <h6>Roboto regular </h6>
  </div>
   <div  class="spin">
   <span href="#"><i class="fa fa-spinner fa-spin "></i></span>
   <span href="#"><i class="fa fa-circle-o-notch fa-spin "></i></span>
 </div>
		
		
</body>
</html>
